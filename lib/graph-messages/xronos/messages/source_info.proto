syntax = "proto3";

package xronos.messages.source_info;

message Frame {
  string function = 1;
  string file = 2;
  reserved 3;
  uint32 lineno = 4;
  uint32 end_lineno = 5;
  uint32 col_offset = 6;
  uint32 end_col_offset = 7;
}

message ElementSourceInfo {
  repeated string fqn = 1;
  Frame frame = 2;
  optional string class_name = 3;
  uint64 uid = 4;
}

message SourceInfo { repeated ElementSourceInfo infos = 1; }
